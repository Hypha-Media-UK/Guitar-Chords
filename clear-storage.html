<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Guitar Practice Storage</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
        }
        button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #0051D5;
        }
        .success {
            color: #34C759;
            margin-top: 20px;
        }
        .info {
            background: #3a3a3a;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¸ Guitar Practice Storage</h1>
        <p>Clear all saved data to reset the app to its default state.</p>
        
        <div class="info">
            <strong>Current Storage:</strong>
            <div id="storage-info"></div>
        </div>
        
        <button onclick="clearStorage()">Clear All Storage</button>
        <button onclick="location.reload()">Refresh</button>
        
        <div id="message"></div>
    </div>

    <script>
        function displayStorageInfo() {
            const keys = [
                'guitar-practice-tempo',
                'guitar-practice-metronome',
                'guitar-practice-volume',
                'guitar-practice-randomized',
                'guitar-practice-selected-chords',
                'guitar-practice-beats-per-chord',
                'guitar-practice-stats',
                'guitar-practice-first-visit',
                'guitar-practice-visible-chords',
                'guitar-practice-primary-color',
                'guitar-practice-duration'
            ];
            
            const info = document.getElementById('storage-info');
            let html = '<ul style="text-align: left; margin: 10px 0;">';
            
            keys.forEach(key => {
                const value = localStorage.getItem(key);
                if (value) {
                    html += `<li><strong>${key}:</strong> ${value.substring(0, 50)}${value.length > 50 ? '...' : ''}</li>`;
                }
            });
            
            html += '</ul>';
            info.innerHTML = html || '<p>No storage data found</p>';
        }
        
        function clearStorage() {
            const keys = [
                'guitar-practice-tempo',
                'guitar-practice-metronome',
                'guitar-practice-volume',
                'guitar-practice-randomized',
                'guitar-practice-selected-chords',
                'guitar-practice-beats-per-chord',
                'guitar-practice-stats',
                'guitar-practice-first-visit',
                'guitar-practice-visible-chords',
                'guitar-practice-primary-color',
                'guitar-practice-duration'
            ];
            
            keys.forEach(key => localStorage.removeItem(key));
            
            document.getElementById('message').innerHTML = 
                '<p class="success">âœ“ Storage cleared! Refresh the page or go to <a href="http://localhost:5173" style="color: #007AFF;">http://localhost:5173</a></p>';
            
            displayStorageInfo();
        }
        
        // Display storage info on load
        displayStorageInfo();
    </script>
</body>
</html>
